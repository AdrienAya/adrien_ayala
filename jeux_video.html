                      <div id="tittle_jv"><h5>JEUX VIDEO</h5><br><p>Les debuts </p></div><div id="content_lecture"><p>L'histoire du jeu vidéo débute dans les années 1940, où l'idée du jeu vidéo naît au sein des universités lors de recherches sur l'informatique. Les jeux vidéo ne se font connaitre du grand public qu'à partir des années 1970 avec la commercialisation des premières bornes d'arcade ainsi que les consoles de jeu vidéo, pouvant faire tourner une dizaine de jeux simplistes. Le jeu vidéo devient alors une industrie, évoluant avec la technologie et marqué par un krach en 1983, à la suite de l'inondation des modèles sur le marché après le boom des années 1970.</p></div></p>
